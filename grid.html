<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cards</title>
  <style>
    body {
      /* Stilet e trupit të faqes */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      background-color: bisque;
    }

    .card-container {
       /* Stilet e permbajtjes të kartave */
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      /* Stilet e secilës karte */
      background-color:burlywood;
      border: 3px solid black;
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.2s;
      
    }

    .card:hover {
/* Efekti kur mousi është mbi kartën */
     
     transform: scale(1.05);
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <h2>Card 1</h2>
    </div>
    <div class="card">
      <h2>Card 2</h2>
      </div>
      <div class="card">
      <h2>Card 3</h2>
    </div>
  </div>
</body>
</html>
<!--Ka tre karta në këtë rast, secila e përfaqësuar nga një div me klasën .card dhe një titull (<h2>).

Efekti i rritjes (scaling) bëhet aktiv kur mausi është mbi një kartë (:hover)-->
